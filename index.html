<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 01</title>
</head>

<body>
    <!-- todo o app tem que ser dentro da div pai -->
    <div id="app" >
        <!-- Ã© a variavel definida no state do vue -->
        <h1>{{titulo}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aula 01",
            }
        })

    </script>
</body>

</html>
